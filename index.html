<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI - Hackathon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; }
        .user-msg { background-color: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot-msg { background-color: #f3f4f6; color: #1f2937; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #e5e7eb; }
        #chat-box { height: calc(100vh - 140px); scroll-behavior: smooth; }
        .dot-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen overflow-hidden">

    <nav class="bg-white border-b px-4 py-3 flex justify-between items-center shadow-sm">
        <span class="text-xl font-bold text-gray-800">Universal <span class="text-blue-600">AI</span></span>
        <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full font-medium">LIVE: HACKATHON</span>
    </nav>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col gap-4">
        <div class="bot-msg message-bubble">
            Hello! I am your custom assistant for the hackathon. Ask me anything about the project!
        </div>
    </div>

    <div class="p-4 bg-white border-t">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="input-field" 
                class="flex-1 border border-gray-300 rounded-full px-5 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all" 
                placeholder="Ask your assistant...">
            <button onclick="askAI()" id="send-btn" 
                class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-transform active:scale-95 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const API_KEY = "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";
        const MODEL_ID = "google/gemma-3-27b-it:free"; // High-quality free model
        
        // PASTE YOUR CUSTOM DATASET BELOW
       const SYSTEM_DATA = `
    Role: You are a DSA Expert Assistant for a Hackathon project.
    
    1. Arrays: Fixed size, contiguous memory. Access: O(1), Search: O(n).
    2. Linked Lists: Nodes with data and pointers. Singly and Doubly. Insertion: O(1).
    3. Stacks: LIFO (Last In First Out). Basic operations: Push, Pop, Peek.
    4. Queues: FIFO (First In First Out). Operations: Enqueue, Dequeue.
    5. Trees: Hierarchical structure. Binary Search Tree (BST) search time: O(log n).
    6. Graphs: Set of vertices and edges. Traversal: BFS and DFS.
    7. Sorting Algorithms: 
       - Bubble Sort: O(n^2)
       - Merge Sort: O(n log n) - Divide and Conquer
       - Quick Sort: O(n log n) average.
    8. Searching: Binary Search requires a sorted array, time complexity: O(log n).
    9. Big O Notation: Used to describe the performance or complexity of an algorithm.
    
    If anyone asks a question outside DSA, politely say you are a DSA specialized bot.
 ` ;
        
         
        `;
        // =================================================

        async function askAI() {
            const input = document.getElementById('input-field');
            const box = document.getElementById('chat-box');
            const query = input.value.trim();

            if (!query) return;

            // Display User Message
            box.innerHTML += `<div class="user-msg message-bubble shadow-sm">${query}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            // Loading Indicator
            const loader = document.createElement('div');
            loader.className = 'bot-msg message-bubble dot-pulse';
            loader.innerText = 'AI is thinking...';
            box.appendChild(loader);

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, 
                        "X-Title": "Hackathon Bot"
                    },
                    body: JSON.stringify({
                        model: MODEL_ID,
                        messages: [
                            { role: "system", content: SYSTEM_DATA },
                            { role: "user", content: query }
                        ]
                    })
                });

                const result = await response.json();
                loader.remove();

                if (result.choices && result.choices[0]) {
                    const reply = result.choices[0].message.content;
                    box.innerHTML += `<div class="bot-msg message-bubble shadow-sm">${reply}</div>`;
                } else {
                    throw new Error("Invalid response");
                }

            } catch (err) {
                loader.innerText = "Error: Check your API Key in the code.";
                loader.classList.remove('dot-pulse');
                console.error(err);
            }
            box.scrollTop = box.scrollHeight;
        }

        // Allow 'Enter' key to send
        document.getElementById('input-field').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askAI();
        });
    </script>
</body>
</html>
